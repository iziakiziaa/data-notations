<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Data Form</title>
</head>
<body>
    <h1>Patient Data Form</h1>
    <form>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br><br>
        
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        
        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age"><br><br>
        
        <label >Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="height">Height (cm):</label><br>
        <input type="number" id="height" name="height"><br><br>
        
        <label for="weight">Weight (kg):</label><br>
        <input type="number" id="weight" name="weight"><br><br>
        
        <label for="birthday">Date of birth:</label>
        <input type="date" id="birth" name="birth"><br><br>

        <label for="fname">Place of birth:</label><br>
        <input type="text" id="fname" name="fname"><br><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="nwm">
  <label for="vehicle1">nwm</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="cos tam">
  <label for="vehicle2">cos tam</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="headache">
  <label for="vehicle3">headache</label><br>
  <input type="checkbox" id="vehicle4" name="vehicle4" value="cough">
  <label for="vehicle4">cough</label><br><br>

   <textarea name="message" rows="4" cols="50">
        Notes...
        </textarea><br><br>

        
        <button type="button">Ok</button>
        <button type="button">Cancel</button>



    </form>
</body>
</html>
